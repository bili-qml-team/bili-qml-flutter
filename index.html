  <script>
    (function () {
      var storedTheme = null;
      try {
        storedTheme = window.localStorage.getItem('flutter.theme');
      } catch (e) {
        storedTheme = null;
      }

      if (storedTheme) {
        try {
          storedTheme = JSON.parse(storedTheme);
        } catch (e) {
          storedTheme = storedTheme;
        }
      }

      var theme = storedTheme === 'dark' || storedTheme === 'light'
        ? storedTheme
        : 'system';
      document.documentElement.setAttribute('data-theme', theme);
    })();
  </script>
  <style>
    :root {
      color-scheme: light;
      --page-bg: #f6f7f8;
      --loading-bg: radial-gradient(circle at top, #ffffff 0%, #f2f4f8 60%);
      --loading-text: #5b6068;
      --loading-spinner-track: rgba(1, 117, 194, 0.15);
      --loading-spinner-head: rgba(1, 117, 194, 0.8);
    }
    html[data-theme="light"] {
      color-scheme: light;
    }
    html[data-theme="dark"] {
      color-scheme: dark;
      --page-bg: #0f1114;
      --loading-bg: radial-gradient(circle at top, #202429 0%, #15181c 65%);
      --loading-text: #c8cdd4;
      --loading-spinner-track: rgba(65, 157, 227, 0.28);
      --loading-spinner-head: rgba(129, 195, 255, 0.9);
    }
    @media (prefers-color-scheme: dark) {
      html[data-theme="system"] {
        color-scheme: dark;
        --page-bg: #0f1114;
        --loading-bg: radial-gradient(circle at top, #202429 0%, #15181c 65%);
        --loading-text: #c8cdd4;
        --loading-spinner-track: rgba(65, 157, 227, 0.28);
        --loading-spinner-head: rgba(129, 195, 255, 0.9);
      }
    }
    html, body {
      height: 100%;
    }
    body {
      margin: 0;
      background: var(--page-bg);
      font-family: "Segoe UI", "Helvetica Neue", Arial, sans-serif;
    }
    #flutter-loading {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 12px;
      background: var(--loading-bg);
      color: var(--loading-text);
      z-index: 9999;
    }
    .flutter-loading-spinner {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      border: 4px solid var(--loading-spinner-track);
      border-top-color: var(--loading-spinner-head);
      animation: flutter-spin 0.9s linear infinite;
    }
    @keyframes flutter-spin {
      to { transform: rotate(360deg); }
    }
